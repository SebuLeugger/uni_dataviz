<!DOCTYPE html>

<head>
 <meta charset="utf-8">

 <link rel="stylesheet" type="text/css" href="style.css" />

 <script src="https://d3js.org/d3.v6.js"></script>

</head>

<body>

    <div id="content">
        <svg width="800px" height="300px">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop id="minus_color" offset="0%" style="stop-color:white;stop-opacity:0" />
              <stop offset="50%" style="stop-color:white;stop-opacity:0" />
              <stop id="plus_color" offset="100%" style="stop-color:white;stop-opacity:0" />
            </linearGradient>
          </defs>
          <g class="map">
            <g class="legend">
                <rect width="150" height="20" x="20px" y="20px" fill="url(#grad1)" style="stroke:white;stroke-width:0.1rem" />
              </g>
          </g>
        </svg>
    </div>

    <script src="kartendaten.js"></script>
    <script src="karte.js"></script>
